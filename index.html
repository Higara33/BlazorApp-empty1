<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
        (function () {
            var repo = 'Vibe-on-the-Wave';
            var parts = location.pathname.split('/');
            // найдём, на каком индексе в путях лежит имя репо
            var idx = parts.indexOf(repo);
            var baseHref = '/';
            if (idx !== -1) {
                // собираем всё до и включая имя репо
                baseHref = parts.slice(0, idx + 1).join('/') + '/';
            }
            // создаём <base>
            var b = document.createElement('base');
            b.href = baseHref;
            document.head.appendChild(b);
        })();
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/load-page.css" rel="stylesheet" />
    <title>MyLandingPage</title>
</head>
<body>
    <div id="app">
        <div class="w-100 h-100 row">
            <img class="load-page-img col-6 mx-auto my-auto" src="images/helm.svg" />
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/site.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
